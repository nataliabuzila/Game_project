<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" />
    </head>
<body>

    <div class="game-intro">
        <img src="/Images/logo.png" alt="" class="logo-img" />
        <button id="start-button">Start Game</button>
        <p class="instructions">Use arrows to move the dancer <br> Avoid the falling <img src="/Images/ball.png" width="35px" /> to stay alive<br> Collect the <img src="./Images/heart.png" width="35px"/> to increase number of lives<br>Stay alive as long as possible to collect points</p>
    </div>

    <div id="game-board">
        <canvas id="canvas" width="900" height="700"></canvas>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
